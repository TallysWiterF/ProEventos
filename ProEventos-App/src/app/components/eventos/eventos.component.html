<app-titulo [titulo]="'Eventos'"
            [iconClass]="'fa fa-calendar-alt'"
            [utilizaLista]="true"></app-titulo>

<div class="card rounded shadow-sm p-3">

<div class="d-flex">
  <div class="flex-fill pr-3">
    <div class="input-group mb-2">
      <div class="input-group-prepend">
      <div class="input-group-text">Filtro:</div>
      </div>
      <input
      type="text"
      class="form-control mr-2"
      placeholder="Filtrar por Tema e Local"
      [(ngModel)]="filtroLista">
    </div>
  </div>
  <div>
    <a class="d-flex btn btn-outline-primary" href="">
      <i class="fa fa-plus-circle my-1"></i>
      <b class="ml-1 d-none d-sm-block" >Novo</b>
    </a>
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        tooltip="{{exibirImagem ? 'Visualizar Imagens' : 'Ocultar Imagens' }}"
        (click)="alterarImagem()">
        <i class="{{exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
        {{exibirImagem ? 'Exibir' : 'Ocultar' }}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="exibirImagem"
        [isAnimated]="true"
        src="/assets/{{evento.imagemURL}}"
        [style.width.px]="larguraImagem"
        [style.margin.px]="margemImagem">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormat }}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td> <div *ngIf="evento.lotes.length">{{evento.lotes[0].nome}} </div>
      </td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm"
        (click)="openModal(template)"
        tooltip="Deletar">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td class="text-center" colspan="8">
        <h4>Nenhum evento encontrato!</h4>
      </td>
    </tr>
  </tfoot>
</table>

</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja deletar esse Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
